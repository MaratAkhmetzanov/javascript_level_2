<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Обратная связь</h1>
    <form action="#">
      <label for="#">Имя: <input type="text" class="input-name" /></label>
      <label for="#">Номер: <input type="text" class="input-number" /></label>
      <label for="#">Почта: <input type="text" class="input-email" /></label>
      <label for="#">Комментарий: <input type="text" /></label>
      <input type="submit" class="form-submit" />
    </form>

    <style>
      label {
        display: block;
        margin-bottom: 12px;
      }

      .error {
        border: 2px solid red;
      }
    </style>

    <script>
      function checkRegexp(regexp, container) {
        if (!regexp.test(container.value)) {
          container.classList.add('error');
        } else {
          container.classList.remove('error');
        }
      }

      document.querySelector('.form-submit').addEventListener('click', (e) => {
        e.preventDefault;
        const inputName = document.querySelector('.input-name');
        const inputNumber = document.querySelector('.input-number');
        const inputEmail = document.querySelector('.input-email');
        const regexp = /^[a-zа-яё]+$/iu;
        const regexpNum = /^\+7\(\d{3}\)\d{3}-\d{4}$/;
        const regexpEmail = /^[a-z0-9._-]+@mail\.ru$/i;
        checkRegexp(regexp, inputName);
        checkRegexp(regexpNum, inputNumber);
        checkRegexp(regexpEmail, inputEmail);
      });
    </script>
  </body>
</html>
